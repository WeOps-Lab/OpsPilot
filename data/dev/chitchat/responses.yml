version: "3.1"
responses:
  utter_chitchat/ability:
    - text: |
        我是您的小助手,我能够回答您的问题,帮助您解决问题，我还具备一些特殊的技能:
          1. [日常]总结聊天记录: 输入`总结聊天`，我可以帮助你总结我们最近的聊天记录
          2. [日常]识别图片内容: 可以给我直接发送图片，我可以识别你发送的图片内容，然后回复你的问题
          3. [安全]资产测绘: 输入`资产测绘`，我可以帮助您测绘目标资产，了解IT资产暴露的端口、服务等信息
          4. [DevOps]让管理员配置好Jenkins的WebHook，我可以帮助你分析构建异常的原因，以及给出对应的解决方案

  utter_chitchat/hi:
    - text: 你好,有什么可以帮助你的吗?
    - text: 你好,有什么可以帮忙的吗?
    - text: 你好
    - text: hi

  utter_chitchat/bye:
    - text: 再见
    - text: 下次见
    - text: 再见
    - text: 下次再聊
    - text: 再见,祝你有个好心情
    - text: 再见,祝你好运
    - text: bye