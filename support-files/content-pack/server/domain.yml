version: "3.1"

intents:
  - reboot_server

actions:
  - action_reboot_server
  - action_reset_reboot_server_slot

entities:
  - reboot_server

slots:
  reboot_server:
    type: text
    influence_conversation: true
    mappings:
      - entity: reboot_server
        type: from_entity
        conditions:
          - active_loop: reboot_server_form

forms:
