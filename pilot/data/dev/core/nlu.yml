version: "3.1"

nlu:
  - intent: yes
    examples: |
      - 是
      - 确认
      - yes
      - 是的
      - 对
      - 对的
  - intent: no
    examples: |
      - 不是
      - 不对
      - 不
      - no
      - 不是的

  - intent: scan
    examples: |
      - 扫描服务器
      - 资产测绘
      - 扫描资产
      - 扫描资产信息
      - 测绘资产信息

  - intent: summary_content
    examples: |
      - 总结我们的聊天记录
      - 我们的对话总结
      - 总结一下我们的对话
      - 我们的对话总结一下
      - 总结一下我们的聊天记录
      - 我们的聊天记录总结一下
      - 总结一下我们的聊天
      - 我们的聊天总结一下
      - 总结一下我们的对话记录
      - 我们的对话记录总结一下
      - 对话记录总结
      - 总结对话记录
      - 总结聊天记录
      - 聊天记录总结
      - 总结聊天
      - 聊天总结
  - intent: out_of_scope
    examples: |
      - 今天天气怎么样
      - 总结
      - 总结上述内容
      - 总结一下
      - 总结一下上述内容
      - 总结一下上述对话
      - 这个功能怎么用
      - WeOps支持哪些功能
      - 马斯克有没去参加笼中决斗
      - 产品对比
      - 你真好
      - 再说吧
      - jenkins是什么
      - 那你从那里获取到jenkins的相关信息的
      - 使用Java编写一个爬虫示例程序
      - 修复一个bug
      - 我要申请笔记本
      - 帮我查一下这个服务器的信息
      - 申请一下仓库权限